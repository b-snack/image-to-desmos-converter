<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Desmos - Character Lines</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 2.5em; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        .upload-area:hover { background: #f0f2ff; border-color: #764ba2; }
        #fileInput { display: none; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #expressionsList {
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre;
        }
        .hidden { display: none; }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }
        .status.success { background: #e8f5e9; color: #388e3c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ CHARACTER OUTLINE â†’ y=mx+b</h1>
        <p class="subtitle">Upload anime image. Get y=mx+b equations for CHARACTER ONLY (black lines, white background filtered out)</p>
        
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 3em; margin-bottom: 15px;">ðŸ“¸</div>
            <h3>Click or drag image here</h3>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button id="convertBtn" disabled>Convert to y=mx+b Equations</button>
        
        <div id="status" class="hidden"></div>
        
        <div id="outputSection" class="hidden">
            <h3>ðŸ“‹ y=mx+b Equations - Copy to Desmos:</h3>
            <div style="display: flex; gap: 10px;">
                <button id="copyBtn" style="flex: 1; margin: 0;">Copy All</button>
                <button id="downloadBtn" style="flex: 1; margin: 0;">Download .txt</button>
            </div>
            <div id="expressionsList"></div>
        </div>
    </div>

    <script>
        let currentImage = null;
        
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('uploadArea').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        document.getElementById('uploadArea').addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    document.getElementById('convertBtn').disabled = false;
                    showStatus('Image loaded! Click Convert.', 'success');
                };
                img.src = evt.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        document.getElementById('convertBtn').addEventListener('click', () => {
            if (!currentImage) return;
            
            showStatus('Processing...', 'success');
            
            setTimeout(() => {
                const width = 300;
                const height = Math.round(300 * (currentImage.height / currentImage.width));
                
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(currentImage, 0, 0, width, height);
                
                const imageData = ctx.getImageData(0, 0, width, height);
                const edges = detectCharacterEdges(imageData);
                const lines = findLines(edges, width, height);
                const characterLines = filterBackground(lines, width, height);
                const equations = toEquations(characterLines, height);
                
                document.getElementById('expressionsList').textContent = equations.join('\n');
                document.getElementById('outputSection').classList.remove('hidden');
                showStatus(`âœ… ${equations.length} y=mx+b equations generated!`, 'success');
                
                window.equations = equations;
            }, 100);
        });
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            const text = window.equations.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                showStatus('ðŸ“‹ Copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showStatus('ðŸ“‹ Copied to clipboard!', 'success');
            });
        });
        
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const text = window.equations.join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'levi-equations.txt';
            a.click();
            URL.revokeObjectURL(url);
            showStatus('ðŸ’¾ Downloaded!', 'success');
        });
        
        function detectCharacterEdges(imageData) {
            const w = imageData.width, h = imageData.height;
            const data = imageData.data;
            const edges = new Uint8Array(w * h);
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const idx = (y * w + x) * 4;
                    const gray = 0.299 * data[idx] + 0.587 * data[idx+1] + 0.114 * data[idx+2];
                    
                    const gx = 
                        -data[((y-1)*w+(x-1))*4] + data[((y-1)*w+(x+1))*4] +
                        -2*data[(y*w+(x-1))*4] + 2*data[(y*w+(x+1))*4] +
                        -data[((y+1)*w+(x-1))*4] + data[((y+1)*w+(x+1))*4];
                    
                    const gy =
                        -data[((y-1)*w+(x-1))*4] - 2*data[((y-1)*w+x)*4] - data[((y-1)*w+(x+1))*4] +
                        data[((y+1)*w+(x-1))*4] + 2*data[((y+1)*w+x)*4] + data[((y+1)*w+(x+1))*4];
                    
                    const mag = Math.sqrt(gx*gx + gy*gy);
                    if (mag > 50) edges[y*w+x] = 1;
                }
            }
            
            return edges;
        }
        
        function findLines(edges, w, h) {
            const lines = [];
            const visited = new Uint8Array(w * h);
            
            for (let y = 1; y < h-1; y++) {
                for (let x = 1; x < w-1; x++) {
                    if (edges[y*w+x] && !visited[y*w+x]) {
                        const line = traceLine(edges, visited, x, y, w, h);
                        if (line.length >= 5) lines.push(line);
                    }
                }
            }
            return lines;
        }
        
        function traceLine(edges, visited, sx, sy, w, h) {
            const line = [];
            let x = sx, y = sy;
            
            while (line.length < 50) {
                const idx = y*w+x;
                if (visited[idx] || !edges[idx]) break;
                visited[idx] = 1;
                line.push({x, y});
                
                let found = false;
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        const nx = x+dx, ny = y+dy;
                        if (nx >= 0 && nx < w && ny >= 0 && ny < h) {
                            if (edges[ny*w+nx] && !visited[ny*w+nx]) {
                                x = nx; y = ny; found = true; break;
                            }
                        }
                    }
                    if (found) break;
                }
                if (!found) break;
            }
            return line;
        }
        
        function filterBackground(lines, w, h) {
            const margin = 10;
            return lines.filter(line => {
                for (let p of line) {
                    if (p.x <= margin || p.x >= w-margin || p.y <= margin || p.y >= h-margin) {
                        return false;
                    }
                }
                return true;
            });
        }
        
        function toEquations(lines, height) {
            const eqs = [];
            for (let line of lines) {
                if (line.length < 2) continue;
                const p1 = line[0], p2 = line[line.length-1];
                let x1 = p1.x, y1 = height - p1.y;
                let x2 = p2.x, y2 = height - p2.y;
                
                if (Math.abs(x2-x1) < 1) {
                    const yMin = Math.min(y1, y2), yMax = Math.max(y1, y2);
                    eqs.push(`x=${x1}\\{${yMin}\\le y\\le${yMax}\\}`);
                } else {
                    const m = (y2-y1)/(x2-x1);
                    const b = y1 - m*x1;
                    const xMin = Math.min(x1, x2), xMax = Math.max(x1, x2);
                    const eq = b >= 0 ? `y=${m.toFixed(3)}x+${b.toFixed(2)}` : `y=${m.toFixed(3)}x${b.toFixed(2)}`;
                    eqs.push(`${eq}\\{${xMin}\\le x\\le${xMax}\\}`);
                }
            }
            return eqs;
        }
        
        function showStatus(msg, type) {
            const s = document.getElementById('status');
            s.textContent = msg;
            s.className = `status ${type}`;
            s.classList.remove('hidden');
        }
    </script>
</body>
</html>
