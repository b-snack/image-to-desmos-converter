<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Desmos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 { color: #333; margin-bottom: 30px; }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .upload-area:hover { background: #f0f2ff; }
        #fileInput { display: none; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #output {
            max-height: 400px;
            overflow-y: auto;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre;
        }
        .hidden { display: none; }
        canvas { max-width: 100%; border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>anime to desmos</h1>
        
        <div class="upload-area" id="uploadArea">
            <h3>upload image</h3>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button id="convertBtn" disabled>convert</button>
        
        <canvas id="preview" class="hidden"></canvas>
        
        <div id="outputSection" class="hidden">
            <button id="copyBtn">copy all</button>
            <div id="output"></div>
        </div>
    </div>

    <script>
        let img = null;
        
        document.getElementById('uploadArea').onclick = () => document.getElementById('fileInput').click();
        
        document.getElementById('uploadArea').ondragover = (e) => {
            e.preventDefault();
            e.stopPropagation();
        };
        
        document.getElementById('uploadArea').ondrop = (e) => {
            e.preventDefault();
            e.stopPropagation();
            if (e.dataTransfer.files.length) loadImage(e.dataTransfer.files[0]);
        };
        
        document.getElementById('fileInput').onchange = (e) => {
            if (e.target.files.length) loadImage(e.target.files[0]);
        };
        
        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const image = new Image();
                image.onload = () => {
                    img = image;
                    document.getElementById('convertBtn').disabled = false;
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        document.getElementById('convertBtn').onclick = () => {
            if (!img) return;
            
            const width = 300;
            const height = Math.round(width * img.height / img.width);
            
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const edges = detectEdges(imageData);
            const contours = findContours(edges, width, height);
            const filtered = contours.filter(c => !touchesEdge(c, width, height, 10));
            
            // show preview
            const prev = document.getElementById('preview');
            prev.width = width;
            prev.height = height;
            prev.classList.remove('hidden');
            const pctx = prev.getContext('2d');
            pctx.fillStyle = 'white';
            pctx.fillRect(0, 0, width, height);
            pctx.strokeStyle = 'black';
            pctx.lineWidth = 2;
            filtered.forEach(c => {
                pctx.beginPath();
                pctx.moveTo(c[0].x, c[0].y);
                c.forEach(p => pctx.lineTo(p.x, p.y));
                pctx.stroke();
            });
            
            // generate equations - every 3 points becomes one line segment
            const equations = [];
            filtered.forEach(contour => {
                for (let i = 0; i < contour.length - 2; i += 3) {
                    const p1 = contour[i];
                    const p2 = contour[i + 2];
                    const x1 = p1.x, y1 = height - p1.y;
                    const x2 = p2.x, y2 = height - p2.y;
                    
                    if (Math.abs(x2 - x1) < 0.5) {
                        equations.push(`x=${x1.toFixed(1)}\\{${Math.min(y1,y2).toFixed(1)}\\le y\\le${Math.max(y1,y2).toFixed(1)}\\}`);
                    } else {
                        const m = (y2 - y1) / (x2 - x1);
                        const b = y1 - m * x1;
                        const eq = b >= 0 ? `y=${m.toFixed(3)}x+${b.toFixed(2)}` : `y=${m.toFixed(3)}x${b.toFixed(2)}`;
                        equations.push(`${eq}\\{${Math.min(x1,x2).toFixed(1)}\\le x\\le${Math.max(x1,x2).toFixed(1)}\\}`);
                    }
                }
            });
            
            document.getElementById('output').textContent = equations.join('\n');
            document.getElementById('outputSection').classList.remove('hidden');
            window.equations = equations;
        };
        
        function detectEdges(imageData) {
            const w = imageData.width, h = imageData.height;
            const data = imageData.data;
            const edges = new Uint8Array(w * h);
            
            for (let y = 1; y < h - 1; y++) {
                for (let x = 1; x < w - 1; x++) {
                    const gx = 
                        -data[((y-1)*w+(x-1))*4] + data[((y-1)*w+(x+1))*4] +
                        -2*data[(y*w+(x-1))*4] + 2*data[(y*w+(x+1))*4] +
                        -data[((y+1)*w+(x-1))*4] + data[((y+1)*w+(x+1))*4];
                    
                    const gy =
                        -data[((y-1)*w+(x-1))*4] - 2*data[((y-1)*w+x)*4] - data[((y-1)*w+(x+1))*4] +
                        data[((y+1)*w+(x-1))*4] + 2*data[((y+1)*w+x)*4] + data[((y+1)*w+(x+1))*4];
                    
                    if (Math.sqrt(gx*gx + gy*gy) > 50) edges[y*w+x] = 1;
                }
            }
            return edges;
        }
        
        function findContours(edges, w, h) {
            const contours = [];
            const visited = new Uint8Array(w * h);
            
            for (let y = 1; y < h-1; y++) {
                for (let x = 1; x < w-1; x++) {
                    if (edges[y*w+x] && !visited[y*w+x]) {
                        const c = [];
                        let cx = x, cy = y;
                        
                        while (c.length < 500) {
                            const idx = cy*w+cx;
                            if (visited[idx] || !edges[idx]) break;
                            visited[idx] = 1;
                            c.push({x: cx, y: cy});
                            
                            let found = false;
                            for (let dy = -1; dy <= 1; dy++) {
                                for (let dx = -1; dx <= 1; dx++) {
                                    if (dx === 0 && dy === 0) continue;
                                    const nx = cx+dx, ny = cy+dy;
                                    if (nx >= 0 && nx < w && ny >= 0 && ny < h && edges[ny*w+nx] && !visited[ny*w+nx]) {
                                        cx = nx; cy = ny; found = true; break;
                                    }
                                }
                                if (found) break;
                            }
                            if (!found) break;
                        }
                        
                        if (c.length >= 5) contours.push(c);
                    }
                }
            }
            return contours;
        }
        
        function touchesEdge(contour, w, h, margin) {
            return contour.some(p => p.x <= margin || p.x >= w-margin || p.y <= margin || p.y >= h-margin);
        }
        
        document.getElementById('copyBtn').onclick = () => {
            const text = window.equations.join('\n');
            navigator.clipboard.writeText(text).then(() => alert('copied')).catch(() => {
                const t = document.createElement('textarea');
                t.value = text;
                document.body.appendChild(t);
                t.select();
                document.execCommand('copy');
                document.body.removeChild(t);
                alert('copied');
            });
        };
    </script>
</body>
</html>
